<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        *{
             margin: 0;
             padding: 0;
             box-sizing: border-box;
        }
        .box{
            background-color: black;
            height: 50px;
            width: 100%;
        }
        .navbar{
            background-color: #725025;
            height: 45px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 40px;
           
        }
        .navbar a{
            text-decoration: none;
            color: white;           
             margin-left: 10px;
        }
         .bg{
            background-color: #95969e;
            height: 500px;
            display: flex;
            justify-content: center;
        }
         .wt{
           background-color:white;
           height: 500px;
           padding: 5px;
         }

        .vs{
            height: 250px;
            width: 100%;         
            margin-bottom: 5px;
            display: flex;
            gap: 5px;
            align-items: center;
            margin-left: 5px;
         }
        .k{
           border: 1px solid #ccc;
         }
        .card{
           height: 215px;
           width: 385px;
           
            
         }
        .card img{
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        .caption{
           display: flex;
           justify-content: center;
           align-items: center;
           height: 30px;
           width: 385px;
           border: 1px solid #ccc;
           }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="navbar">
        <a href="#">Home</a>
         <a href="#">News</a>
         <a href="#">Download</a>
         <a href="#">Gallery</a>
         <a href="#">Contact</a>
    </div>
    <div class="bg">
          <div class="wt">
            <div class="vs">
                <div class="k">
                <div class="card"><img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=800&q=80" alt="cat"></div>
                <div class="caption">Add a description of the image here</div>
                </div>
                 <div class="k">
                <div class="card"><img src="https://images.unsplash.com/photo-1488866022504-f2584929ca5f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmlnaHR8ZW58MHx8MHx8fDA%3D" alt="Night view"></div>
                <div class="caption">Add a description of the image here</div>
                </div>
                 <div class="k">
                <div class="card"><img src="https://thumbs.dreamstime.com/z/mauterndorf-castle-tamsweg-salzburg-region-austria-245309142.jpg" alt="Home"></div>
                <div class="caption">Add a description of the image here</div>
                </div>
            </div>
            <div class="vs">
                 <div class="k">
                <div class="card"><img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80" alt="beatiful house"></div>               
                </div>
                 <div class="k">
                <div class="card"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGJltBYnl16qV0kyArFOtZKdApuMmLIgnwvQ&s" alt="mauntens"></div>            
                </div>
                 <div class="k">
                <div class="card"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80" alt="natural view"></div>               
                </div>
            </div>
          </div>
    </div>
    <div class="box"></div>
   </body>
</html>
