 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        body{
            background-color: #0880f7;
            color: rgb(221, 67, 198);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 450px;
        }
        .card{
            width: 300px; 
            padding:20px;
            border: 2px solid blue;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0.2);
            background: white;
            
        }
        .card h2{
            margin-top: 0;
        }
        p{
            color: #000;
        }
        button{
            background: #349;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        button:hover{
            background: #29b94b;
        }

    </style>
</head>
<body>

    <div class="card">
        <h2>Card title</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit dignissimos rem beatae impedit fugiat culpa vitae, aut illum dolore dolor illo error obcaecati fuga, magni at possimus iste doloremque nesciunt.</p>
        <button>click me</button>
    </div>
</body>
</html>
