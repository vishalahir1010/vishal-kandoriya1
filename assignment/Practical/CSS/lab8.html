<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar{
          display: flex;
          margin-top: 50px;
          justify-content: center;

        }
        .navbar a{
            background-color: #3498db;
            color: aliceblue;
            text-decoration: none;
            padding: 10px 12px;
            margin: 5px;
            border-radius: 5px;
        }
        .navbar a:hover{
             background-color: #2c3e50; 
             color:  #f1c40f;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
